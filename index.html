<html>
    <head>
        <title> Timer Demo </title>
    </head>

    <style>
        .tile{
            float: left;
            width: 15px;
            height: 15px;
            line-height: 15px;
            background-color: #333333;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            color: #ffffff;
            box-shadow: 0px 0px 10px #888888;
            margin: 2px;
        }
    </style>

    <script type="text/javascript" src="timer.js"></script>
    <body>
        <div id="clockAttachPoint" />

        <p>
            <span class="tenminsplace tile">
            </span>
            <span class="minsplace tile">
            </span>
            <span class="tile">
                :
            </span>
            <span class="tensecsplace tile">
            </span>
            <span class="onesplace tile ">
            </span>
        </p>
        <div style="clear: both;"></div>

        <script>
            var timer = new Timer(document.getElementById('clockAttachPoint'), 15);

            timer.onFinish(function(){
                new Audio('ring.wav').play();
            });

            timer.onTimeChange(function(newTime){
                document.getElementsByClassName('onesplace')[0].innerHTML = newTime.onesec;
                document.getElementsByClassName('tensecsplace')[0].innerHTML = newTime.tensec;
                document.getElementsByClassName('minsplace')[0].innerHTML = newTime.min;
                document.getElementsByClassName('tenminsplace')[0].innerHTML = newTime.tenmin;
            });

            timer.start();
        </script>

        <div>
            <a href="#" onclick="timer.paused() ? timer.start() : timer.pause()">Pause/Resume</a>
        </div>
    </body>
</html>
